<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire-ProtectM</title>
    <link rel="stylesheet" href="../css/MPstyle.css">
    
</head>
<body>
<header>
    <h2>Fire-ProtectM</h2>
    <button onclick="location.href='/Login'" class="login-button">로그인</button>
     <a href="/signUp"> <button onclick="location.href='#signup'" class="signup-button" >회원등록</button> </a>
     <!--<a href="/signUp" class="signup-button">회원등록</a>-->
</header>

<div class="container right-panel-active">

  <!-- Sign Up Form -->
  <div class="container__form container--signup">
    <form action="eqlist.jsp" class="form" id="form1">
      <h2 class="form__title">Sign Up</h2>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="text" placeholder="ID" name="loginName" class="input" />
      <input type="text" placeholder="이름" name="username" class="input" />
      <input type="text" placeholder="E-mail" name="email" class="input" />
      <input type="password" placeholder="Password" name="password1" class="input" />
      <input type="password" placeholder="Confirm Password" name="password2"class="input" />
      <button class="btn">Sign Up</button>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="container__form container--signin">
    <form action="/views/mainpage" class="form" id="form2">
      <h2 class="form__title">Sign In</h2>
      <input type="text" placeholder="ID" name="loginName" class="input" />
      <input type="password" placeholder="Password" name="password" class="input" />
      <a href="#" class="link">Forgot your password?</a>
      <button class="btn">Sign In</button>
      <div th:if="${ param.error != null }" class="error">
      		로그인 실패
    </form>
  </div>
      		
  <!-- Overlay -->
  <div class="container__overlay">
    <div class="overlay">
      <div class="overlay__panel overlay--left">
        <button class="btn" id="signIn">Sign In</button>
      </div>
      <div class="overlay__panel overlay--right">
        <button class="btn" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script>
// 여기에 JavaScript 코드를 포함시킵니다.
const signInBtn = document.getElementById("signIn");
const signUpBtn = document.getElementById("signUp");
const fistForm = document.getElementById("form1");
const secondForm = document.getElementById("form2");
const container = document.querySelector(".container");

signInBtn.addEventListener("click", () => {
  container.classList.remove("right-panel-active");
});

signUpBtn.addEventListener("click", () => {
  container.classList.add("right-panel-active");
});

fistForm.addEventListener("submit", (e) => e.preventDefault());
//secondForm.addEventListener("submit", (e) => e.preventDefault());
</script>
</body>
</html>
