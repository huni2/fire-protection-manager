<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>방화복 사용 내역 기록</title>
    <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/common.css" />
  <style>
    form { width: 600px; margin: auto; padding: 5px 20px; box-shadow: 2px 2px 5px gray; }
    div.table { display: table; }
    div.row { display: table-row; }
    div.cell { display: table-cell; padding: 5px; }
    div.cell:nth-child(1) { width: 100; text-align: right; vertical-align: top; }
    div.buttons { margin: 1em; }
  </style>
</head>
<body >
<div class="container">
 <form method="post" th:object="${fireSuitUsages}">
    <h1>방화복 사용 내역 기록</h1>
    <div class="table">
    <!--<form action="#" th:action="@{/fireSuitUsage/save}" th:object="${fireSuitUsage}" method="post">-->
        <div class="row">
            <label for="usageDate">방화복ID:</label>
            <!--  <input type="date" id="fireSuitId" name="fireSuitId" th:value="*{fireSuitId}" required>-->
            <input type="text" id="fireSuitId" name="fireSuitId" th:value="*{fireSuitId}" required>
            <div class="error" th:errors="*{fireSuitId}"></div>
        </div>
        <div class="row">
            <label for="usageDate">사용날짜:</label>
            <input type="text" id="usageDate" name="usageDate" th:value="*{usageDate}" required>
            <div class="error" th:errors="*{usageDate}"></div>
        </div>
        <div class="row">
            <label for="user">사용자:</label>
            <input type="text" id="username" name="username" th:value="*{username}" required>
            <div class="error" th:errors="*{username}"></div>
        </div>
        <div class="row">
            <label for="purpose">사용 목적:</label>
            <input type="text" id="purpose" name="purpose" th:value="*{purpose}" required>
            <div class="error" th:errors="*{purpose}"></div>
        </div>
        <div class="row">
            <label for="duration">사용 시간(시간):</label>
            <input type="number" id="duration" name="duration" th:value="*{duration}" required>
            <div class="error" th:errors="*{duration}"></div>
        </div>
</div>
        <div class="buttons">
      <button type="submit" class="btn blue" 
              name="cmd" value="save">저장</button>
      <button type="submit" class="btn red" 
              th:if="${ FireSuitUsageEdit.id> 0 }"
              onclick="return confirm('삭제하시겠습니까?')"
              name="cmd" value="delete">삭제</button>
      <a th:href="${ 'fireSuitUsageslist?' + pagination1.queryString }" class="btn">목록으로</a>
    </div>
        <!--  <div class="error" th:errors="${fireSuitUsages}"></div>-->
    </form>
</div>
</body>
</html>
